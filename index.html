<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当前时间</title>
</head>
<body>
	<div id='show' style="margin: 0 auto;text-align: center;margin-top: 50px;font-size: 50px;color: red;">当前时间为：</div>

	<select name="firstShipDate" id="firstShipDate" style="width:30%;margin: 50px auto;display: block;font-size: 2rem;">
		
	</select>
</body>
<script>
function showTime(){
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth();
	var day = now.getDate();
	var hour = now.getHours();
	var minute = now.getMinutes();
	var second = now.getSeconds();
	var week = now.getDay();
	var weekday = new Array(7)
		weekday[0] = '周日'
		weekday[1] = '周一'
		weekday[2] = '周二'
		weekday[3] = '周三'
		weekday[4] = '周四'
		weekday[5] = '周五'
		weekday[6] = '周六'
	var allMonth;
	var weeks = 0;
	var date_str = '';
	if (allMonth%2 == 0) {
		allMonth = 30
	}else{
		allMonth = 31;
	}
	for (var i = day; i < allMonth; i++) {
		now.setFullYear(year,month,i);
		if (now.getDay() == weeks) {
			date_str += '<option>'+month+'月'+i+'号'+weekday[weeks]+'</option>'
		}
	}
	document.getElementById('firstShipDate').innerHTML = date_str ;
	// setTimeout('showTime()',10000);

	document.getElementById('show').innerHTML = '当前时间为：<br>'+'<span style="color:blue">'+year+'</span>'+'年'+(month+1)+'月'+day+'日'+'('+weekday[week]+')'+hour+':'+minute+':'+second;
		setTimeout('showTime()',500)
}
showTime()
</script>
</html>
